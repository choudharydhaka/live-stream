
#user  nobody;
# multiple workers works !
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
	worker_connections  8192;
	# max value 32768, nginx recycling connections+registry optimization = 
	#   this.value * 20 = max concurrent connections currently tested with one worker
	#   C1000K should be possible depending there is enough ram/cpu power
	# multi_accept on;
}

rtmp {
	server {
		listen 1935;
		chunk_size 4096;
		
		application live {
			
			live on;
			
			#record off;
			record all;
			record_path /nginx/srv/nginx-recording;
			
			# push rtmp://server/path/streamkey;
			# push rtmp://a.rtmp.youtube.com/live2/0123-4567-89ab-cdef;
			
			hls on;
			hls_path /nginx/srv/hls/;
			hls_fragment 3;
			hls_playlist_length 60;
			
			# uncomment the line below to prevent people from playing using RTMP
			# deny play all;
		}
	}
}

http {

	include mime.types;
	
	server {
	
		listen 80;
		
		location / {
			
			root /nginx/srv/;
			index index.html;
			
			add_header Cache-Control no-cache; # Disable cache
			
		}
	}
}